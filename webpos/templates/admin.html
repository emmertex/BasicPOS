<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .button {
            background-color: #5cb85c;
            color: white !important;
            padding: 20px 25px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            display: block;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4cae4c;
        }
        .button-secondary {
            background-color: #f0ad4e;
        }
        .button-secondary:hover {
            background-color: #ec971f;
        }
        .button-info {
             background-color: #5bc0de;
        }
        .button-info:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <a href="/" class="button">Point of Sale</a>
        <a href="/stock/" class="button button-secondary">Mobile Stock Management</a>
        <a href="/stockdt/" class="button button-info">Desktop Stock Management</a>
        <a href="/categories" class="button">Category Management</a>
    </div>
</body>
</html>
